<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Список заправочных станций</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container">
    <h1>Вход в личный кабинет</h1>
    <hr>
    <form action="#" th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неверный пользователь или пароль</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Вы вышли с аккаунта</div>
        </div>
        <input id = "username" name="username" type="text"placeholder="Login" class="form-control mb-4 col-4"/>
        <input id = "password" name="password" type="password"placeholder="Password" class="form-control mb-4 col-4"/>
        <button type="submit" class="btn btn-info col-2">Войти</button>
    </form>
    <form class="form-inline">
        <span>Новый пользователь? <a href="/" th:href="@{/register}">Зарегестрируйтесь здесь.</a></span>
    </form>
</div>
</body>
</html>
