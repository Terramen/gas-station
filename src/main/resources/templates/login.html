<div class = "container">
    <h1>Вход в личный кабинет</h1>
    <hr>
    <form action="#" th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неверный пользователь или пароль</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Вы вышли с аккаунта</div>
        </div>
        <input id = "email" type="email"placeholder="Login" class="form-control mb-4 col-4">
        <input id = "password" type="password"placeholder="Password" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Войти</button>
    </form>
</div>
