<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/list">Список заправочных станций</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="/admin">Админ-панель</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                <a class="nav-link" href="/personalAccount">Личный кабинет</a>
            </li>
        </ul>
        <form class="form-inline">
            <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">
                Вы вошли как:
                <div sec:authentication="name"></div>
            </div>
            <a th:href = "@{/register}" sec:authorize ="!isAuthenticated()" class = "btn btn-primary mx-2">Зарегистрироваться</a>
            <a th:href = "@{/login}" sec:authorize ="!isAuthenticated()" class = "btn btn-primary mx-2">Войти</a>
            <a th:href = "@{/logout}" sec:authorize ="isAuthenticated()" class = "btn btn-primary mx-2">Выйти</a>
        </form>
    </div>
</nav>
<div align="center" class = "container my-2">
    <h1>Список заправок</h1>
    <a th:href = "@{/admin/list/addStation}" class = "btn btn-primary mb-2 col-2">Список заправок</a>
    <table border="1" class="table table-striped">
        <thead>
        <tr>
            <th>Местоположение заправки</th>
            <th>Телефон заправки</th>
            <th> Действия </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station : ${listStations}">
            <td th:text="${station.location}"></td>
            <td th:text="${station.phone}"></td>
            <td> <a th:href="@{/admin/list/update/{id}(id=${station.id})}" class="btn btn-primary">Изменить</a>
                <a th:href="@{/admin/list/delete/{id}(id=${station.id})}" class="btn btn-danger">Удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
